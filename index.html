<!DOCTYPE html>
<html lang="ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Around the USA"/>
    <meta name="keywords" content="Nature, photography, html, js, css"/>
    <meta name="author" content="Xavier MÃ¡rquez"/>
    <title>Around the United States of America</title>
    <link rel="stylesheet" href="./pages/index.css"/>
    <link rel="shortcut icon" href="./favicon.ico"/>
</head>
<body>
  <div class="page" >
      <header class="header">
        <img src="./images/logo.png" alt="Imagen del logo" class="header__image"/>
      </header>
      <main class="main">
        <section class="main__profile">
          <div class="main__content-image">
            <img src="./images/avatar.png" alt="Imagen del avatar" class="main__profile-image"/>
          </div>
          <div class="main__content-paragraph">
            <h1 id="profile__info-name" class="main__paragraph main__paragraph_name">Jacques Cousteau</h1>
            <h2 class="main__paragraph main__paragraph_job">Explorador</h2>
            <button type="button" class="main__button main__button_edit">&#128394;</button>
          </div>
          <button type="button" id="addImg" class="main__button main__button_add">&#10133;</button>
        </section>
        <div class="main__gallery" id="gallery"></div>
      </main>
      <!--**---Popup para editar la info del perfil---**----->
      <div class="popup" id="editModal">
        <div class="popup__container">
          <button type="button" class="popup__button" id="closeButton">&#10006;</button>
          <form class="popup__form">
            <h2 class="popup__subtitle">Editar Perfil</h2>
            <fieldset class="popup__content">
              <label class="popup__field">
              <input id="nameInput" class="popup__input popup__input_name" type="text" placeholder="Nombre"/>
              </label>
              <label class="popup__field">
                <input class="popup__input popup__input_about" type="text" id="functionInput" placeholder="Acerca de mi" />
              </label>
              <button id="saveButton" type="button" class="popup__button popup__button_save" >Guardar</button>
            </fieldset>
          </form>
        </div>
      </div>
      <!--**---Popup para agregar imagenes---**----->
      <div class="popup" id="createImg">
        <div class="popup__container">
          <button type="button" class="popup__button" id="closeButtonImg">&#10006;</button>
          <form class="popup__form">
            <h2 class="popup__subtitle">Nuevo Lugar</h2>
            <fieldset class="popup__content">
              <label class="popup__field">
                <input class="popup__input form__input-img" type="text" id="nameImg" placeholder="Nombre de la Imagen" required />
              </label>
              <label class="popup__field">
                <input class="popup__input form__input-img" type="url" id="linkImg" placeholder="Link de la URL" required />
              </label>
              <button id="saveButtonImg" class="popup__button popup__button_save" type="button">Crear</button>
            </fieldset>
          </form>
        </div>
      </div>
      <!--**---Popup para ampliar las imagenes---**----->
      <div class="popup__image" id="imgLarge">
        <img src="" id="imgPopup" class="popup__image_large"/>
        <p id="paragraphPopup" class="popup__image-paragraph"></p>
      </div>
      <footer class="footer">
        <p class="footer__copyright">&COPY; 2025 Around The U.S.</p>
      </footer>
  </div>
<script src="./scripts/index.js"></script>    
</body>
</html>
